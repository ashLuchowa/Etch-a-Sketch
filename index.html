<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="flex-container">

        <div class="title">
            <h1>Etch a Sketch</h1>
        </div> <!-- title -->
        <div class="content">
            <div class="board"></div> <!-- board -->
            <button value="0">Black</button>
            <button value="1">Erase</button>
            <button value="2">Random</button>
            <button value="3">Reset</button>
        </div> <!-- content -->

        <div>
            <input type="text" placeholder="Size of Board" value="16">
            <button>Set Size</button>
        </div>

    </div> <!-- flex-container -->

    <script src="main.js"></script>
</body>

</html>
